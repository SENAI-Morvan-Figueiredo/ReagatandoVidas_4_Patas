{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM - Login</title>
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <a href="/" class="back-link">&larr; Voltar</a>

    <!-- Contêiner principal que alinha tudo e serve de referência -->
    <div class="login-wrapper">
        <!-- A caixa de trás (azul escura) -->
        <div class="login-background-frame"></div>

        <!-- A caixa da frente (branca, com o formulário) -->
        <div class="login-container">
            <h2>LOGIN  
ADMINISTRADOR</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required autocomplete="off">

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required autocomplete="new-password">

                <button type="submit">ENTRAR</button>
            </form>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

</body>
</html>
